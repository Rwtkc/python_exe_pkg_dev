name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name txt_curve_viewer main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: txt-curve-viewer-windows
          path: dist/txt_curve_viewer.exe
