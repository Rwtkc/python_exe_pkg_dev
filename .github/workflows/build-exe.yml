name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Build app (onedir + UPX)
        shell: pwsh
        run: |
          upx --version
          $upxPath = (Get-Command upx).Source | Split-Path
          pyinstaller --noconfirm --clean --onedir --windowed --name txt_curve_viewer --upx-dir "$upxPath" main.py

      - name: Zip output
        shell: pwsh
        run: |
          Compress-Archive -Path dist/txt_curve_viewer/* -DestinationPath dist/txt_curve_viewer-windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: txt-curve-viewer-windows
          path: dist/txt_curve_viewer-windows.zip
